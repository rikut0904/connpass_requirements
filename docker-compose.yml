version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: connpass
      POSTGRES_PASSWORD: connpass
      POSTGRES_DB: connpass
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U connpass']
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  backend:
    build:
      context: ./backend
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./backend/.env
    ports:
      - '8080:8080'

  frontend:
    build:
      context: ./frontend
    env_file:
      - ./frontend/.env
    ports:
      - '3000:3000'
    depends_on:
      backend:
        condition: service_started

volumes:
  postgres-data:
